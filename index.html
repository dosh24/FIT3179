<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@4"></script>
  <!-- Import vega-embed -->
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  
</head>
<body>
  
<h1>Terrorist Attacks Since 1970</h1>
<h2>Position of all Terrorist Attacks</h2>
<div id="map"></div>

<h2>Map of the Number of Attacks</h2>
<div id="choropleth_map"></div>

<h2>Line Chart Showing Fatalities in Each Region</h2>
<div id="line_chart"></div>
  
 <h2>Use of Weapons Over Time</h2>
<div id="weap_line"></div>

<script type="text/javascript">

  var spec2 = "https://raw.githubusercontent.com/dosh24/FIT3179/main/js/chloropleth_map.vg.json";
  var vis2 = "https://raw.githubusercontent.com/dosh24/FIT3179/main/js/linechart";
  var vis3 = "https://raw.githubusercontent.com/dosh24/FIT3179/main/js/map_att";
  var vis4 = "https://raw.githubusercontent.com/dosh24/FIT3179/main/js/weaponline";
  
  vegaEmbed('#choropleth_map', spec2).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  
  vegaEmbed('#line_chart', vis2).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  
  vegaEmbed('#map', vis3).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  
  vegaEmbed('#weap_line', vis4).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
</script>

</body>
</html>
